         <img class="grpelem" id="u20640-9" alt="Самое главное в фирме - это офис. С нормальным юридическим адресом (причем которым не является квартира!), телефоном, факсом, банковскими реквизитами. Причем это совершенно однозначный критерий - у любой реальной фирмы они есть, и эту информацию реальная фирма не скрывает. И наоборот - если офиса нет, и предлагается связь по ICQ, почте или скайпу (т.е. нет даже телефонов) - то это крайне настораживающий фактор. Еще более настораживающим является использование в качестве контактов магазина почтовых адресов на бесплатных сервисах типа mail.ru. Один мой знакомый (связанный по долгу работы с закупкой разной комплектации, иной раз экзотической) выработал интересную стратегию - он сначала пытается прозвониться до менеджера Интернет-магазина, и уточнить у него что либо (причем не важно, что именно). Если это не удается (нет контактов, хронически не отвечают телефоны, или отвечает и там сидит &quot;девочка-попугай&quot; с ответом на все вопросы &quot;Смотрите на сайте, там все есть, ничего больше не скажу&quot;) - Интернет магазин снимается с рассмотрения как неблагонадежный. Если связь есть - то далее идет второй вопрос: &quot;А к вам можно подъехать (причина любая: оплатить товар по месту, уточнить что-то из его характеристик, подписать договор)? И тут нередко выясняется, что ему отвечает работающий по найму оператор, который не знает координат офиса и иной раз нередко не видел в глаза своего работодателя. Это второй настораживающий фактор (причем у лохотронщиков есть на это готовый сценарий - &quot;приезжайте конечно, наш офис в д. Малое Гадюкино, 150 км вертолетом на северо-запад от Нижнего Тагила&quot; - т.е. расчет идет на то, что никто и никогда туда не поедет). Итак, общий вывод: перед покупкой любого товара в Интернет-магазине однозначно стоит узнать, есть ли у магазина реальный офис, и существует ли он в природе (так как липовый адрес на сайте указать несложно). Еще лучше, если кроме Интернет-магазина у фирмы-продавца есть реальные торговые площади, так как их наличие и факт существования несложно проверить, и это очень хороший показатель благосостояния фирмы (реальные характерные примеры - сеть магазинов &quot;Чип-Дип&quot; или к примеру &quot;Никс&quot; и &quot;Ф-Центр&quot;). " width="940" height="526" src="images/u20640-9.png?crc=379876524"/><!-- rasterized frame -->
        </div>
