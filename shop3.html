         <img class="grpelem" id="u21014-5" alt="Отдельно можно сказать про отправку наложенным платежом - с одной стороны, визуально это гарантия того, что деньги не похитят мошенники и что оплата будет произведена на почте при получении товара. Это естественно не так (но это мало кому известно) - и этим пользуются мошенники: в случае наложенного платежа оплачивается не товар, а полученная посылка! И это, по сути, оплата кота в мешке, с последующей возможностью вскрыть его в присутствии почтовых работников, для сверки содержимого посылки с описью. При этом есть интересная особенность - если в описи написано &quot;телефон мобильный - 1 шт.&quot;, то совершенно любой лежащий в посылке мобильник таковым и будет считаться - и бесполезно доказывать на почте, что где-то на сайте был заказан другой телефон, другой модели и т.п. Аналогично в случае, если присланный товар бракованный или нерабочий - почта не уполномочена вести техническую экспертизу и проверять исправность товара, его качество и его комплектност... цитата с сайта почты &quot;Почтовые отправления с наложенным платежом выдаются адресатам после получения полной суммы наложенного платежа, и только потом клиент может проверить наличие пересылаемого вложения (но не качество)&quot;. Наиболее показательным моментом является то, что заказав к примеру мобильник, получив посылку с правильной стоимостью и оплатив ее на почте можно вскрыть посылку и обнаружить там опись вида &quot;Свисток для отпугивания акул - 1 шт.&quot; - и собственно сам свисток. Доказывать сотрудникам почты тот факт, что на сайте заказывался мобильник, а не свисток, а также то, что акулы не боятся свиста и т.п. - совершенно бесполезно, так как почта проверяет именно факт наличия того, что указано в описи - и никаких более претензий не принимает !! Это необходимо четко представлять, делая заказ с оплатной наложенным платежом в малоизвестном и сомнительном Интернет-магазине (особенно видя раз десять на сайте уверения в том, что совершенно никакого риска, так как оплата только при получении и т.п.) " width="940" height="504" src="images/u21014-5.png?crc=516064263"/><!-- rasterized frame -->
        </div>
