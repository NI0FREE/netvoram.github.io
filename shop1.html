         <img class="grpelem" id="u20433-17" alt="Разноцветный сайт, на котором представлены красивые меню и картинки, а также заверения в исключительной порядочности данного сайта и магазина - не более чем изображение на экране. Такой сайт может сделать любой студент, хостинг сейчас стоит весьма дешево, и как следствие сайт - совершенно не показатель. Однако кое-что по сайту определить можно: С помощью сервисов типа http://leader.ru/secure/ несложно определить все данные о домене магазина - в частности, когда он зарегистрирован, и на кого. И если домен зарегистрирован недавно на Васю Пупкина, или размещается у непонятного малоизвестного хостера где-то за границей - то это повод задуматься; Стоит внимательно присмотреться к сайту - нет ли там ошибок (грамматических ошибок, нерабочих ссылок, разделов со статусов &quot;на реконструкции&quot;). Наличие множества подобных ошибок, равно как скажем неработоспособность поиска или половины ссылок вглубь сайта должно заставить серьезно задуматься; Несложно узнать индекс цитируемости любого ресурса. Например, с помощью Яндекс http://help.yandex.ru/catalogue/?id=1111360 можно определить &quot;цитируемость&quot; любого ресурса, равно как можно поискать ресурс в модерируемом каталоге поисковика (в случае Яндекса http://help.yandex.ru/catalogue/?id=1111360) . Например, магазин Chip-Dip имеет &quot;цитируемость&quot; = 750, магазин &quot;Озон&quot; = 10000, тогда как индекс цитирования поддельного сайта будет около нуля; Проверить сайт магазина по базам фишинговых сайтов (например, Kaspersky Internet Security делает это автоматически, равно как аналогичные антивирусные продукты с функцией &quot;антифишинг&quot; или ее аналогами); Следует &quot;пробить&quot; URL магазина через крупные поисковые машины (в частности: Яндекс, Рамблер, Google). Анализируя результат несложно сделать выводы о репутации сайта - нередко в первых 3-5 результатах встречается описание проблем с данным магазином или жалобы обманутых клиентов. Причем следует понимать, что отзывы могут быть и фальшивыми - но крайне сложно заполонить весь Интернет фальшивыми отзывами по некоему магазину. Кроме того, многие поисковики (я например часто пользуюсь Яндекс.Маркет, но это на любителя) ведут свои рейтинги магазинов, аккумулируя положительные и об отрицательные отзывы; Одним из факторов оценки является наличие на сайте множества сторонних баннеров, всевозможной рекламы, кучи кнопок счетчиков и рейтингов - крупные ресурсы таким вещами не занимаются, так как Интернет-торговля приносит им доход, несопоставимо больший дохода от подобной рекламы. " width="940" height="500" src="images/u20433-17.png?crc=3964983909"/><!-- rasterized frame -->
