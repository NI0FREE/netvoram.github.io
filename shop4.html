         <img class="grpelem" id="u21207-26" alt="Итак, резюмируя все вышесказанное, можно сформулировать ряд советов и конкретных рекомендаций: Перед покупкой стоит потратить 15 минут и заняться небольшим детективным расследованием - выяснить, как давно существует магазин, есть ли у него офис и реальные контактные данные, какие отзывы у магазина существуют в Интернет. Если магазин принимает деньги через электронные платежные системы типа WebMoney - обязательно проверить, есть ли отрицательные данные в арбитраже платежных систем и что дает поиск по номеру кошельков (нередко сразу находятся отзывы типа &quot;Отправил деньги на кошелек xxx и меня кинули&quot;). Важно отметить, что нет единого показателя. Никогда не вводите на сайте магазина параметры своей кредитной карточки. Исключением может быть или очень хорошо известный и давно существующий Интернет-магазин, или оплата через посредника типа Assist (при этом необходимо обязательно убедиться, что обмен идет по защищенному протоколу SSL и номер кредитной карточки передается именно системе Assist, а не фишинговому ресурсу); Внося предоплату, следует четко понимать, что деньги переводятся &quot;под честное слово&quot; (причина проста - нет подписанного двухстороннего договора между продавцом и покупателем). При этом наиболее опасны прямые переводы с кошелька на кошелек. Если в случае крупного и уважаемого магазина риск невелик (так как обманывать покупателя владельцам магазина нет резона - репутация дороже); Если оплата ведется путем расчета кредитной картой - стоит завести отдельную кредитную карту специально для покупок через Интернет, и не держать на ней значительных сумм денег. В такой ситуации риск потерять деньги в результате кражи параметров кредитной карты минимален; Следует помнить, что отправка товаром наложенным платежом является гарантией получения посылки, но не гарантией получения заказанных товаров надлежащего качества (что естественно не исключает факт мошенничества); Следует помнить, что задача любого магазина - продать товар. Поэтому обязательно следует перепроверить все характеристики заказываемого товара, уточнить его среднюю цену и внешний вид из различных источников. Радикальные расхождения в описании товара являются тревожным признаком; Не следует верить отзывам о магазине и товаре на самом сайте магазина. Однозначно следует поискать более или менее независимые отзывы в Интернет и изучить их; Перед заказом следует очень внимательно изучить правила обмена, возврата, гарантийного ремонта товара. Если таковые операции не описаны и (или) не предусматриваются Интернет-магазином - то однозначно лучше не рисковать; Работая с малоизвестным магазином постарайтесь хотя бы найти знакомых, которые уже работали с ним - и спросите их мнение. Мнение знакомого незаинтересованного человека и его реальный опыт ценнее десятков отзывов в Интернет; Если на сайте Интернет магазина открыто сказано, что товар добыт неким не совсем незаконным путем - остерегайтесь, так как легальный магазин никогда такого не напишет (так как это по сути публичная явка с повинной - компетентные органы естественно заинтересуются, откуда левый товар и т.п.). Аналогичное можно сказать о аномально низких ценах, радикально отличающихся от рыночных - в случае легальной торговли подобное невозможно " width="941" height="688" src="images/u21207-26.png?crc=4276371607"/><!-- rasterized frame -->
